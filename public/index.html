<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Erudite Kids</title>
    <!-- Payment Checkout process from JavaScript -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="public/scripts.js"></script>
    <!-- Order Details -->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Student Enrollment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Content here -->
        <div class="jumbotron">
            <h1 class="">Welcome to Erudite Kids Play School</h1>
        </div>


        <!-- Content here -->
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="packagesList">
            <script>
                getPackages().then((packList) => {
                    if (packList.length > 0) {
                        let div = document.getElementById("packagesList");
                        packList.forEach(package => {
                            div.innerHTML += `
                                <div class="col">
                                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                                        <div class="card-header py-3 text-bg-primary border-primary">
                                            <h4 class="my-0 fw-normal">${package.package_name}</h4>
                                        </div>
                                        <div class="card-body">
                                            <h1 class="card-title pricing-card-title"><i class="bi bi-currency-rupee"></i>RS ${package.offer_price}<small class="text-muted fw-light">/year</small></h1>
                                            <ul class="list-unstyled mt-3 mb-4">
                                                <li>${package.description}</li>
                                            </ul>
                                            <button type="button" class="w-100 btn btn-lg btn-primary" onclick="buyCourse('${package.packageId}')">Buy now</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }

                });
            </script>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

    <!-- https://razorpay.com/docs/payment-gateway/web-integration/standard/#step-2-pass-order-id-and-other-options
    https://razorpay.com/docs/payment-gateway/web-integration/standard/configure-payment-methods/ -->
</body>

</html>
