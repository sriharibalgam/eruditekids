    <!-- Order Details -->
    <script>
        function makePayment() {
            const KEY = 'rzp_test_IZWqnQp3SRAtI4';
            const SECRET = 'l7jpji3W8YcBe13p3J5c7DRs';
            const paymentURL = 'https://api.razorpay.com/v1/orders';

            const encodeAuth = btoa(`${KEY}:${SECRET}`); // base64 encryption 

            const amount = 100;

            var options = {
                "amount": amount,
                "currency": "INR",
                "receipt": "Receipt no. 1",
                "payment_capture": 1,
                "notes": {
                    "feeDetails": "School Payment 1st Installment "
                }
            };


            fetch(paymentURL, {
                    method: "POST",
                    body: JSON.stringify(options),
                    headers: {
                        "Authorization": 'Basic ' + encodeAuth,
                        "Content-type": "application/json; charset=UTF-8",
                        "Access-Control-Allow-Origin": "*"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Order Details :', data);
                })
                .catch(err => console.log(JSON.stringify(err)));

        }
    </script>
